<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Генератор UUID</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
  <style>
    .klever-toasts-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }

    /* Анимация появления/скрытия */
    .klever-toast {
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .klever-toast.is-showing {
      opacity: 1;
      transform: translateX(0);
    }
</style>
</head>

<body>
  <div id="klever-toasts" class="klever-toasts-container">
  </div>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-8-tablet is-6-desktop is-5-widescreen">
          <div class="box mt-4 has-background-light">
            <div class="field">
              <label class="label">Ваш UUID</label>
              <div class="field has-addons">
                <div class="control  is-expanded">
                  <p id="uuidOutput" class="input is-medium" type="text" placeholder="Нажмите «Сгенерировать»">
                  </p>
                </div>
                <div class="control">
                  <button id="copyBtn" class="button is-medium is-primary is-outlined" title="Копировать UUID">
                    <i class="fas fa-clipboard"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="field pt-4">
              <div class="control">
                <button id="generateBtn" class="button is-success is-large is-fullwidth" title="Сгенерировать UUID">
                  Сгенерировать
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="module">
    import {generateUUID, createToast} from "./uuid-generator.js";

    // Элементы DOM
    const generateBtn = document.getElementById('generateBtn');
    const uuidOutput = document.getElementById('uuidOutput');
    const copyBtn = document.getElementById('copyBtn');

    function generateBtnClick() {
      const uuid = generateUUID();
      uuidOutput.textContent = uuid;
      copyBtn.disabled = false;
    }

    // Обработчик кнопки "Сгенерировать"
    generateBtn.addEventListener('click', () => {
        generateBtnClick();
    });

    generateBtnClick();

    // Обработчик кнопки "Скопировать"
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(uuidOutput.textContent)
        .then(() => {
          createToast().show('UUID скопирован в буфер обмена!', 'is-success');
        })
        .catch(err => {
          console.error('Ошибка при копировании:', err);
          createToast().show('Не удалось скопировать. Попробуйте вручную.', 'is-warning');
        });
    });
  </script>
</body>
</html>
